<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Word Counter</title>
</head>

<body>
    <h1>Word  & Characters Counter</h1>
    <div class="boxs">
        <div class="box">
            <p>Characters</p>
            <input type="number" disabled value="0" id="char">
        </div>
        <div class="box">
            <p>Words</p>
            <input type="number" disabled value="0" id="word">
        </div>
        <br>
        <textarea id="textArea" cols="30" rows="10"></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
